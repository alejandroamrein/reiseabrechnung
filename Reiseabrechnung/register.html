<div class="container-fluid" ng-controller='registerController'>
  <nav role="navigation" class="navbar navbar-default">
    <div ng-include src="'toolbar.html'"></div>
    <!-- Collection of nav links, forms, and other content for toggling -->
    <div id="navbarCollapse" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a ui-sref="login">Login</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <form>
    <div class="form-group">
      <label for="username">Name</label>
      <input type="text" class="form-control" id="username" 
        placeholder="User name" ng-model="person.Name">
    </div>
    <div class="form-group">
      <label for="email1">Email-Adresse</label>
      <input type="email" class="form-control" id="email" 
        placeholder="Email" ng-model="person.Email">
    </div>
    <div class="form-group">
      <label for="password">Kennwort</label>
      <input type="password" class="form-control" id="password" 
        placeholder="Password" ng-model="person.Password">
    </div>
    <div class="form-group">
      <label for="passwordConfirmation">Kennwort (Kontrolle)</label>
      <input type="passwordConfirmation" class="form-control" id="passwordConfirmation" 
        placeholder="Password" ng-model="PasswordConfirmation">
    </div>
    <div class="form-group">
      <label for="foto">Foto</label>
      <div file-input="file" on-change="readFile()"></div>
      <img ng-src="{{person.Photo}}" />
    </div>
    
  </form>
  
  <footer>
    <div class="btn-group pull-right">
      <button type="button" class="btn btn-default" ng-click="cancel()">Abbrechen</button>
      <button type="button" class="btn btn-default" ng-click="save()">Speichern</button>
    </div>
  </footer>
  
</div>
