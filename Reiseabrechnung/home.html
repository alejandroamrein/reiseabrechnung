<div class="container-fluid" ng-controller='homeController as vm'>
  <nav role="navigation" class="navbar navbar-default">
    <div ng-include src="'toolbar.html'"></div>
    <!-- Collection of nav links, forms, and other content for toggling -->
    <div id="navbarCollapse" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a ui-sref="test">Einstellen</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a ui-sref="logout">Abmelden</a>
        </li>
      </ul>
    </div>
  </nav>
  <h4><img ng-src={{vm.src}} /> {{vm.Name}}'s Projekte</h4>
  <table class="table">
    <tbody>
      <!--
      <tr ng-repeat="item in vm.items">
        <td><img ng-src="{{item.Photo}}" /></td>
        <td><div style="font-size:1em">{{item.Name}}</div><div style="font-size:0.8em">{{item.Email}}</div></td>
        <td class="text-right" style="vertical-align:middle;color:green">{{item.saldo}}</td>
        <td class="text-right">
          <button class="btn btn-default btn-md">Delete</button>
        </td>
      </tr>
      -->
      <tr ng-repeat="item in vm.items">
        <td><div style="font-size:1em">{{item.Title}}</div></td>
        <td class="text-right" style="vertical-align:middle;color:blue">CHF {{item.total}}</td>
        <td class="text-right" style="vertical-align:middle;color:green">CHF {{item.my}}</td>
        <td class="text-right" style="vertical-align:middle;color:red">CHF {{item.saldo}}</td>
        <td class="text-right">
          <button class="btn btn-default btn-md" ng-click="vm.click(item.Id)"><span class="glyphicon glyphicon-chevron-right"></span></button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <footer>
    <div class="btn-group pull-right">
      <button class="btn btn-default btn-md" ng-click="vm.addProject()"><span class="glyphicon glyphicon-plus"></span></button>
    </div>
  </footer>  
  
</div>
