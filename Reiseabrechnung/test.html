  <p>Personen <a ng-click="vm.refresh()">refresh</a></p>
  <div ng-repeat="p in vm.people">
    <input type="text" ng-model="p.name" /> 
    <input type="text" ng-model="p.email" /> 
    <input type="text" ng-model="p.password" /> 
    <a ng-click="vm.deletePerson(p)">delete</a>
    <a ng-click="vm.updatePerson(p)">change</a>
  </div>

  <form ng-submit="vm.createPerson()">
    <input type="text" ng-model="vm.newPerson.name" placeholder="name..." /> 
    <input type="text" ng-model="vm.newPerson.email" placeholder="email..." /> 
    <input type="password" ng-model="vm.newPerson.password" placeholder="password..." /> 
    <input type="submit" value="+">
  </form>
