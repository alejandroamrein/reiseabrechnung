<div class="container-fluid" ng-controller='loginController as vm'>
  <nav role="navigation" class="navbar navbar-default">
    <div ng-include src="'toolbar.html'"></div>
    <!-- Collection of nav links, forms, and other content for toggling -->
    <div id="navbarCollapse" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a ui-sref="register">Register</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email-Adresse</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model="vm.Email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Kennwort</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="vm.Password">
    </div>
    <div id='errorMessage' ng-bind="vm.errorMessage" style="color:red"></div>
  </form>

  <footer>
    <div class="btn-group pull-right">
      <button type="button" class="btn btn-default" ng-click="vm.remember()">Erinnern</button>
      <button type="button" class="btn btn-default" ng-click="vm.register()">Registrieren</button>
      <button type="button" class="btn btn-default" ng-click="vm.login()">Anmelden</button>
    </div>
  </footer>
  
</div>
